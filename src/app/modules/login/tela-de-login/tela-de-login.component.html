<div class="div-container">
  <mat-card class="card-principal">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">LOGIN</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-content">
      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="usuario.username" placeholder="Digite seu usuario">
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input [type]="hide ? 'password' : 'text'" [(ngModel)]="usuario.password" matInput placeholder="Digite sua senha">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
      <button mat-raised-button color="primary" [routerLink]="['/criar-usuario']">Criar Usuario</button>
    </mat-card-actions>
  </mat-card>
</div>
