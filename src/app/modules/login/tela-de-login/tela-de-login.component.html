<div class="container">
  <mat-card class="card-principal">
    <mat-card-header>
      <mat-card-title>Acesse sua conta</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="usuario.username" placeholder="Digite seu usuario">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input type="password" [(ngModel)]="usuario.password" matInput placeholder="Digite sua senha">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="login()">Login</button>
      <button mat-button [routerLink]="['/criar-usuario']">Criar Usuario</button>
    </mat-card-actions>
  </mat-card>
</div>
