<div class="div-container">
  <mat-card class="card-principal">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">SACAR</mat-card-title>
      <mat-card-subtitle>Seu saldo atual Ã©: R${{conta.saldo}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="card-content">
      <mat-form-field appearance="outline">
        <mat-label>Quantia</mat-label>
        <input matInput placeholder="R$00,00" [(ngModel)]="inputQuantia">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <button mat-raised-button color="primary" (click)="sacar()">Sacar</button>
    </mat-card-actions>

  </mat-card>
</div>
