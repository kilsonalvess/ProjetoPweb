<div class="div-container">
  <mat-card class="card-principal">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">Depositar em sua Conta</mat-card-title>
      <mat-card-subtitle>Seu saldo atual Ã©: R${{contaOrigem.saldo}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="card-content">
      <mat-form-field appearance="outline">
        <mat-label>CPF do Usuario</mat-label>
        <input matInput [(ngModel)]="contaDestino.cpf" placeholder="CPF">
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label>Quantia</mat-label>
        <input matInput [(ngModel)]="inputQuantia" placeholder="R$00,00">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <button mat-raised-button color="primary" (click)="transferir()">Transferir</button>
    </mat-card-actions>

  </mat-card>
</div>
