<div class="container">
  <mat-card class="card-principal">
    <mat-card-header>
      <mat-card-title class="titulo">Seu Perfil</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p class="texto-branco">Usuario: {{usuario.username}}</p>
      <p class="texto-branco">Nome: {{usuario.nome}}</p>
      <p class="texto-branco">Idade: {{usuario.idade}}</p>
      <p class="texto-branco">CPF: {{usuario.cpf}}</p>
      <p class="texto-branco">Agencia: {{usuario.agencia}}</p>
      <p class="texto-branco">Saldo: {{usuario.saldo}}</p>
  </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="btnAlterar()">Alterar Info</button>

      <button mat-button (click)="btnRemover()">Deletar Conta</button>
    </mat-card-actions>
  </mat-card>
</div>
