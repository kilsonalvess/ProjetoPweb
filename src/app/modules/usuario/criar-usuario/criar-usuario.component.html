<div class="container">
  <mat-card class="card-principal">
    <mat-card-header>
      <mat-card-title class="titulo">Criação de Usuario</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="usuario.username" placeholder="digite seu usuario">
      </mat-form-field>
      <br>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" [(ngModel)]="usuario.password" placeholder="digite sua senha">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="usuario.nome" placeholder="Digite seu nome">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Idade</mat-label>
        <input matInput [(ngModel)]="usuario.idade" placeholder="Digite sua idade">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>CPF</mat-label>
        <input matInput [(ngModel)]="usuario.cpf" placeholder="Digite seu CPF">
      </mat-form-field>
      </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="criarUsuario(usuario)">Criar Usuario</button>

      <button mat-button [routerLink]="['/login']">Voltar</button>
    </mat-card-actions>

  </mat-card>
</div>
